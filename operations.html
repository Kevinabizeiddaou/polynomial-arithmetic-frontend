            </ul>
        </nav>

    <!-- Operations Section -->
    <section class="operations">
        <h2>Perform Polynomial Arithmetic</h2>
        <div class="operations-container">
        <label for="select-m">Select GF(2^m):</label>
        <select id="select-m">
            <option value="8">8</option>
            <option value="163">163</option>
            <option value="233">233</option>
            <option value="239">239</option>
            <option value="283">283</option>
            <option value="409">409</option>
            <option value="571">571</option>
        </select>

        <div class="inputs">
            <label for="poly1">Polynomial 1:</label>
            <input type="text" id="poly1" placeholder="Enter Polynomial 1">

            <label for="poly2">Polynomial 2 (Optional):</label>
            <input type="text" id="poly2" placeholder="Enter Polynomial 2">
        </div>

        <div class="input type">
            <label for="input-type">Input Type:</label>
            <select id="input-type">
                <option value="hexadecimal">Hexadecimal</option>
                <option value="binary">Binary</option>
            </select>
        </div>

        <div class="output-type">
            <label for="output-type">Output Type:</label>
            <select id="output-type">
                <option value="hexadecimal">Hexadecimal</option>
                <option value="binary">Binary</option>
            </select>
        </div>

        <div class="operation-buttons">
            
            <button id="add-btn">Add</button>

            <!-- <script>
                // Function to perform an operation

                    console.log('Adding numbers');
                };

                // Adding the event listener
                document.getElementById('add-btn').addEventListener('click', () => performOperation(add));
            </script> -->
            
            <button id="subtract-btn">Subtract</button>
            <button id="multiply-btn">Multiply</button>
            <button id="divide-btn">Divide</button>
            <button id="mod-btn">Modulo Reduce</button>
            <button id="inverse-btn">Find Inverse</button>
        </div>

        <div id="result">
            <h3>Result:</h3>
            <p id="result-text">Your result will appear here.</p>
        </div>
    
    </div>

    </section>
